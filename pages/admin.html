<!DOCTYPE html>
<html lang="en">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest-Où</title>

    <!-- css -->
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/utilities.css">
    <link rel="stylesheet" href="../styles/pages/admin.css">
    
    

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/96cf59c222.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="flex w-full justify-between align-center header-bg">
        
        <h1>
            <a href="/index.html" class="special-font text-white ">Rest-Où</a>
        </h1>
        <nav class="text-white gap align-center ">
            <a href="/pages/restaurants.html" class="text-white">Restaurants</a>
            <a href="" class="text-white">About</a>
            <a href="/pages/login.html" class="btn-style text-white special-font shadow bg-primary" id="header-login-btn">Login</a>
            <a href="/pages/profile.html" class="text-white profile-icon" id="header-profile-btn"><i class="fa-solid fa-user"></i></a>
        </nav>

        <div class="mobile-menu" id="mobile-menu">
            <i class="fa-solid fa-bars text-white"  ></i>
        </div>
        <div class="header-bg mobile-nav column gap align-center w-full mobile-display" id="mobile-nav">
            <a href="/pages/restaurants.html" class="text-white">Restaurants</a>
            <a href="" class="text-white">About</a>
            <a href="/pages/login.html" class="btn-style text-white special-font shadow bg-primary" id="mobile-login-btn">Login</a>
            <a href="/pages/profile.html" class="text-white profile-icon" id="mobile-profile-btn" ><i class="fa-solid fa-user"></i></a>
        </div>

    </header>


    <section class=" w-full flex column align-center justify-start gap">
        <h1 class="special-font">Welcome Admin</h1>
        <div class="flex gap data-switch">
            <button class="btn-style bg-primary text-white" id="users-switch">Users <i class="fa-solid fa-user"></i></button>
            <button class="btn-style " id="restaurants-switch">Restaurants <i class="fa-solid fa-utensils"></i></button>
        </div>
        <div class="search-bar w-full" >
            <input type="text" placeholder="Search..." class="bg-grey w-full border-radius" id="search-input" />
        </div>
        <div class="users-section flex w-full column align-center gap" id="users-section">
            <p id="number-of-users"></p>
            <div class="flex w-full column gap users-container" id="users-container">
                
            </div>
        </div>
        <div class="restaurants-section flex w-full column align-center gap" id="restaurants-section">
            
            <p id="number-of-restaurants"></p>
            
            <div class="flex w-full center gap card-container" id="restaurants-container">
                
                
            </div>
            <button class="add-btn bg-primary border-radius" id="open-form"><i class="fa-solid fa-plus text-white"></i></button>
           <form class=" column gap center bg-cards border-radius " id="form">
            <h2>Add a restaurant</h2>
            <div class="flex column gap">
                <div class="flex gap">
                    <input type="text" placeholder="name" id="rest-name">
                    <input type="text" placeholder="logo" id="rest-logo">
                </div>
                <div class="flex gap ">
                    <input type="text" placeholder="image" id="rest-img">
                    <input type="text" placeholder="type (chinese...)" id="rest-type">
                  </div>
                  <div class="flex gap ">
                    <input type="text" placeholder="Location (Beirut...)" id="rest-location">
                    <textarea id="rest-desc" placeholder="description"></textarea>
                    </div>

                
            </div>
            <div class="flex column gap">
            <div class="flex column gap">
                <input type="text" placeholder="item name" id="menu-name">
                <input type="text" placeholder="item image" id="menu-img">
                <input type="text" placeholder="item-price" id="menu-price">
                <button type="button" class="btn-style bg-primary border-radius" id="add-menu-item"><i class="fa-solid fa-plus text-white" ></i></button>
            </div>
            <div class="flex gap menu-container" id="added-menu">
                
                
            </div>
        </div>
            <button class="btn-style text-white bg-primary" id="add-restaurant">Add</button>
            
           </form>
        </div>
        <button class="btn-style text-white bg-danger" id="logout-btn">Logout</button>
    </section>

    <footer class="flex w-full  align-center justify-evenly">
        <div class="flex column">
            <a href="/pages/restaurants.html" >Restaurants</a>
            <a href="/">Home</a>
            <a href="/pages/login.html">Login</a>
        </div>
        <div class="flex">
            <h1 class="special-font ">
              Rest-Où
            </h1>
        </div>
        <div class="flex column">
            <a href="#">Instagram <i class="fa-brands fa-instagram"></i></a>
            <a href="#">Facebook <i class="fa-brands fa-facebook"></i></a>  
            <a href="#">Donate</a> 
        </div>
    </footer>
 
    <script src="../scripts/common/unsecure.js"></script>
    <script src="../scripts/common/header.js"></script>
     <script src="../scripts/models/users.js"></script>
     <script src="../scripts/models/restaurants.js"></script>
     <script src="../scripts/pages/admin.js"></script>
     <script src="../scripts/pages/addRestaurant.js"></script>
     
   
</body>
</html>
